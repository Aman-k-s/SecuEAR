{% extends "base.html" %}
{% block body %}
{% load static %}

<div class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-gray-200">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">
            <span class="text-blue-400">Secu</span><span class="text-green-400">EAR</span>
        </h1>

        <form id="uploadForm" method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- User ID Input -->
            <div>
                <label for="userId" class="block text-sm font-medium text-gray-300">User ID</label>
                <input type="text" id="userID" name="userID" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Transaction ID Input -->
            <div>
                <label for="transactionId" class="block text-sm font-medium text-gray-300">Transaction Reference No.</label>
                <input type="text" id="transactionRef" name="transactionRef" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- File Upload Section -->
            <div>
                <label for="fileInput" class="block text-sm font-medium text-gray-300">Upload a scan of your ear (.ply file)</label>
                
                <div class="flex items-center space-x-4 mt-2">
                    <!-- Hollow Choose File Button -->
                    <label class="w-full">
                        <input type="file" id="fileInput" name="fileInput" accept=".ply" required class="hidden">
                        <span class="w-full block text-center py-2 px-4 border border-gray-500 text-gray-300 rounded-md cursor-pointer">
                            Choose File
                        </span>
                    </label>

                    <!-- Upload Button -->
                    <button type="button" onclick="uploadFile()"
                            class="py-2 px-4 border border-blue-600 rounded-md shadow-sm text-sm font-medium text-blue-600 bg-transparent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Upload
                    </button>
                </div>
            </div>
            
            <!-- Result Message -->
            <p id="result" class="mt-4 text-center text-sm text-gray-400">Upload a .ply file to get started.</p>
            
            <!-- Submit Button -->
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Submit
            </button>
        </form>

    </div>
</div>

<!-- Background Image -->
<img src="{% static 'images/bg1.jpg' %}" alt="Background Image" class="fixed inset-0 w-full h-full object-cover -z-10 opacity-20">

{% endblock %}
